<div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin">
        <span id="reauth-email" class="reauth-email"></span>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="usuario.email" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="usuario.senha" required>
        <button class="btn btn-lg btn-primary btn-block btn-signin" ng-click="login()">Sign in</button>
    </form>
    <a href="#!/cadastro" class="forgot-password">
        Sign Up
    </a>
</div>
