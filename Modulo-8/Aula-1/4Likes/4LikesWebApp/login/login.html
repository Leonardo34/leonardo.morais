<div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin">
        <span id="reauth-email" class="reauth-email"></span>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="usuario.email" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="usuario.senha" required>
        <div id="remember" class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-signin" ng-click="login()">Sign in</button>
    </form>
    <a href="#" class="forgot-password">
        Forgot the password?
    </a>
</div>

<div class="card mb-3">
  <img class="card-img-top" src="http://celebrityfitnesstraining.com/wp-content/uploads/2011/09/megan-fox-diet-workout-weight-loss.jpg" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">Card title</h4>
    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
  </div>
</div>
