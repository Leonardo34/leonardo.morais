<div class="feed-container">
    <div class="card mb-3" ng-repeat="each in posts">
        <div class="post-image">
            <img class="card-img-top" src="http://celebrityfitnesstraining.com/wp-content/uploads/2011/09/megan-fox-diet-workout-weight-loss.jpg" alt="Card image cap">
        </div>
        <div class="card-block">
            <h4 class="card-title">{{ each.urlImagem }}</h4>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
    </div>
</div>
