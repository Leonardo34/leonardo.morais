<div class="row">
    <div class="feed-container col-md-6 offset-md-3">
        <div class="card" id="card-post" ng-repeat="each in posts">
            <div class="post-header">
                <span class="post-img-header pull-left">
                    <img src="{{ each.usuario.imagemPerfil }}" alt="User Avatar" class="rounded-circle img-fluid">
                </span>
                <div class="pull-left post-username-header"><p><a href="#!/perfil/{{ each.usuario.id }}"><strong>{{ each.usuario.nome }}</strong></a></div>
            </div>
            <div class="post-image" ng-dblclick="likePost(each)" ng-class="{'post-liked': postCurtido(each)}">
                <img class="card-img-top" src="{{ each.urlImagem }}" alt="Card image cap">
            </div>
            <div class="likes-number">
                <a class="text-muted" ng-click="carregarLikes(each.likes)" data-toggle="modal" data-target="#likes"><strong>{{ each.likes.length }} Likes</strong></a>
            </div>
            <div class="reactions">
                <p><a><i ng-class="{ 'fa fa-heart-o fa-2x' : postCurtido(each) === false, 'fa fa-heart fa-2x liked': postCurtido(each) === true }" ng-click="likePost(each)" aria-hidden="true"></i></a></p>
                <p><a><i class="fa fa-comments-o fa-2x" aria-hidden="true"></i></a></p>
            </div>
            <div class="card-block">
                <h4 class="card-title">{{ each.titulo }}</h4>
            </div>
            <div class="container comentario">
                <div>
                    <p ng-repeat="comentario in each.comentarios"><a href="#!/perfil/{{ comentario.usuario.id }}"><strong>{{ comentario.usuario.nome }}</strong></a> {{ comentario.conteudo }}</p>
                </div>
            </div>
            <div class="form-group">
                <textarea ng-enter="adicionarComentario(comentario, each)" class="form-control" ng-model="comentario.conteudo" placeholder="Digite seu comentario" rows="3"></textarea>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-2 offset-md-5 text-center">
            <button type="button" ng-click="proximaPagina()" class="btn btn-info">Mais</button>
        </div>  
    </div>
</div>

<div id="likes" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="each in likes">
                        <div class="col-xs-12 col-sm-2">
                            <img src="{{ each.usuarioCurtida.imagemPerfil }}" alt="Scott Stevens" class="img-like" />
                        </div>
                        <div><p><a href="#!/perfil/{{ each.usuarioCurtida.id }}"  data-toggle="modal" data-target="#likes"><strong>{{ each.usuarioCurtida.nome }}</strong></a></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
