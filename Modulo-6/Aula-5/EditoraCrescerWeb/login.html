<div class="login">
  <div class="login-triangle"></div>
  
  <h2 class="login-header">Log in</h2>

  <form class="login-container">
    <p><input type="email" placeholder="Email" ng-model="usuario.email"></p>
    <p><input type="password" placeholder="Password" ng-model="usuario.senha"></p>
    <p><input type="submit" ng-click="login()" value="Log in"></p>
  </form>
</div>
