<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/controllerAula3.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../Aula-2/css/styles.css"></link>
  </head>
  <body ng-app="exemplo02App">
    <nav class="navbar navbar-default header">
      <div class="container-fluid">
        <div class="navbar-header">
          <h1>Crescer-2017/1</h1>
        </div>
      </div>
    </nav>
    <div class="container"> 
      <div class="panel panel-default"  ng-controller="exemplo02Controller">
        <div class="panel-heading">Aula 3</div>
        <div class="panel-body">
          <p>Aula sobre formulários com AngularJS</p>
        </div>  
        <ul class="list-group">
          <div class="list-group-item" ng-repeat="each in instrutores | orderBy: 'nome'">
            <li>
                {{ each.nome }}
                {{ each.sobrenome }}  Idade: 
                {{ each.idade }} Email: 
                {{ each.email }} Aula ministrada: 
                {{ each.aula }}
            </li>
          </div>
        </ul>
        <hr>
        <form novalidate name="cadastroInstrutor">
          <div class="formHeader">
            <h3>Novo Instrutor</h3>
          </div>
          <div class="input-group input-group-lg col-md-6 col-md-offset-3">
            <span class="input-group-addon" id="sizing-addon1">$</span>
            <input type="text" ng-minlength="3" ng-maxlength="20" ng-model="instrutor.nome" class="form-control" placeholder="Nome Instrutor" aria-describedby="sizing-addon1" required />
          </div>
          <hr>
          <div class="input-group input-group-lg col-md-6 col-md-offset-3">
            <span class="input-group-addon" id="sizing-addon1">$</span>
            <input type="text" ng-maxlength="20" ng-model="instrutor.sobrenome" class="form-control" placeholder="Sobrenome Instrutor" aria-describedby="sizing-addon1" />
          </div>
          <hr>
          <div class="input-group input-group-lg col-md-6 col-md-offset-3">
            <span class="input-group-addon" id="sizing-addon1">$</span>
            <input type="number" ng-model="instrutor.idade" class="form-control" placeholder="Idade" aria-describedby="sizing-addon1" required />
          </div>
          <hr>
          <div class="input-group input-group-lg col-md-6 col-md-offset-3">
            <span class="input-group-addon" id="sizing-addon1">$</span>
            <input type="email" ng-model="instrutor.email" class="form-control" placeholder="Email" aria-describedby="sizing-addon1" required />
          </div>
          <hr>
          <div class="checkbox col-md-6 col-md-offset-3">
            <label><input type="checkbox" ng-model="instrutor.deuAula">Intrutor Já deu Aula</label>
          </div>
          <hr>
          <div class="input-group input-group-lg col-md-6 col-md-offset-3">
            <label for="sel1">Select list:</label>
                <select class="form-control" id="sel1" ng-model="instrutor.aula">
                    <option>OO</option>
                    <option>Banco de Dados</option>
                    <option>Javascript</option>
                    <option>HTML e CSS</option>
                    <option>Angular</option>
                    <option>C#</option>
                    <option>Banco de Dados II</option>
                    <option>Java</option>
                </select>
          </div>
          <hr>
          <button type="submit" class="btn btn-primary" ng-click="update(instrutor)">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
