<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/controller.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body ng-app="tutorialAngularJS">
    <div ng-controller="TutorialController" class="col-md-4">
      <input type="text" ng-model="filtro.nome" class="form-control" placeholder="Entre com o nome para pesquisa">  
      <ul>
          <li ng-repeat="each in pokemons | filter: {nome: filtro.nome}">
            <hr>
            <h6>Nome: {{each.nome}}, Id: {{each.id}}</h6>
          </li>
      </ul>
    </div>
  </body>
</html>
