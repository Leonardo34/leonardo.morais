<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-app="tutorialAngularJS">
    <div ng-controller="TutorialController">
      <label>Name:</label>
      <input type="text" ng-model="pokemon.nome" placeholder="Enter a name here">
      <hr>
      <h1>pokemon</h1>
      <h2>Nome: {{pokemon.nome}}!</h1>
      <h2>Id: {{pokemon.id}}
    </div>
  </body>
</html>
